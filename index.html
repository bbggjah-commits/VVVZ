<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المفاتيح VIB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
        }

        .header i {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #495057;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .key-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .key-section:hover {
            transform: translateY(-5px);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .section-header i {
            font-size: 1.8rem;
            color: #6c757d;
            margin-left: 15px;
        }

        .section-header h2 {
            color: #495057;
            font-size: 1.4rem;
        }

        .key-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .key-item {
            background: #ffffff;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .key-item:hover {
            border-color: #6c757d;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #495057;
        }

        .key-type {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        .type-vip {
            background: #fff3cd;
            color: #856404;
        }

        .type-temp {
            background: #d1ecf1;
            color: #0c5460;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-card i {
            font-size: 2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #495057;
            margin: 10px 0;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* شريط التمرير المخصص */
        .key-list::-webkit-scrollbar {
            width: 6px;
        }

        .key-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .key-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .key-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 15px;
            }
            
            .key-section {
                padding: 15px;
            }
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .key-section {
            animation: fadeIn 0.6s ease forwards;
        }

        .key-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stat-card {
            animation: fadeIn 0.6s ease forwards;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
