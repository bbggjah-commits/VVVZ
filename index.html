<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDXS Browser - متصفح الويب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        .browser-frame { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .url-bar { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .tab-active { background: rgba(255, 255, 255, 0.15); border-bottom: 2px solid #3b82f6; }
        .browser-content::-webkit-scrollbar { display: none; }
        .browser-content { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-arabic">
    <div class="browser-frame h-screen flex flex-col">
        <div class="bg-gray-800 border-b border-gray-700">
            <div class="flex items-center px-2 pt-2 bg-gray-800">
                <button id="newTabBtn" class="w-8 h-8 rounded-full hover:bg-gray-700 flex items-center justify-center mr-1">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
                
                <div id="tabsContainer" class="flex flex-1 overflow-x-auto">
                    <div class="tab tab-active flex items-center px-3 py-2 mr-1 rounded-t-lg min-w-32" data-tab-id="1">
                        <i data-lucide="globe" class="w-3 h-3 ml-1 text-blue-400"></i>
                        <span class="truncate flex-1 text-xs">الصفحة الرئيسية</span>
                        <button class="tab-close w-3 h-3 hover:bg-gray-600 rounded-full flex items-center justify-center ml-1">
                            <i data-lucide="x" class="w-2 h-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center px-2 py-2 gap-2">
                <div class="flex items-center gap-1">
                    <button id="backBtn" class="w-7 h-7 rounded-full hover:bg-gray-700 flex items-center justify-center">
                        <i data-lucide="chevron-right" class="w-3 h-3"></i>
                    </button>
                    <button id="forwardBtn" class="w-7 h-7 rounded-full hover:bg-gray-700 flex items-center justify-center">
                        <i data-lucide="chevron-left" class="w-3 h-3"></i>
                    </button>
                    <button id="refreshBtn" class="w-7 h-7 rounded-full hover:bg-gray-700 flex items-center justify-center">
                        <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                    </button>
                </div>

                <div class="flex-1 flex items-center gap-1">
                    <div class="url-bar flex-1 flex items-center rounded-full px-3 py-1 border border-gray-600">
                        <i data-lucide="lock" class="w-3 h-3 ml-1 text-green-400"></i>
                        <input type="text" id="urlInput" class="flex-1 bg-transparent outline-none text-xs w-full" placeholder="ابحث أو أدخل عنوان URL" value="https://www.google.com">
                    </div>
                    <button id="goBtn" class="w-8 h-8 bg-blue-600 hover:bg-blue-700 rounded-full flex items-center justify-center">
                        <i data-lucide="search" class="w-3 h-3"></i>
                    </button>
                </div>

                <div class="flex items-center gap-1">
                    <button id="bookmarksBtn" class="w-7 h-7 rounded-full hover:bg-gray-700 flex items-center justify-center">
                        <i data-lucide="bookmark" class="w-3 h-3"></i>
                    </button>
                    <button id="menuBtn" class="w-7 h-7 rounded-full hover:bg-gray-700 flex items-center justify-center">
                        <i data-lucide="menu" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="browserContent" class="flex-1 bg-white">
            <iframe id="webView" class="w-full h-full browser-content" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" src="https://www.google.com/webhp?igu=1" frameborder="0"></iframe>
        </div>

        <div id="bookmarksPanel" class="hidden absolute top-24 right-2 left-2 bg-gray-800 rounded-lg shadow-xl border border-gray-700 z-50">
            <div class="p-3 border-b border-gray-700">
                <h3 class="font-bold flex items-center gap-2 text-sm">
                    <i data-lucide="bookmark" class="w-4 h-4"></i>
                    الإشارات المرجعية
                </h3>
            </div>
            <div class="p-2 max-h-64 overflow-y-auto">
                <div class="bookmark-item p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm" data-url="https://www.google.com">
                    <i data-lucide="search" class="w-4 h-4 text-blue-400"></i>
                    <span>Google</span>
                </div>
                <div class="bookmark-item p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm" data-url="https://www.youtube.com">
                    <i data-lucide="play" class="w-4 h-4 text-red-400"></i>
                    <span>YouTube</span>
                </div>
                <div class="bookmark-item p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm" data-url="https://twitter.com">
                    <i data-lucide="message-circle" class="w-4 h-4 text-blue-400"></i>
                    <span>Twitter</span>
                </div>
                <div class="bookmark-item p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm" data-url="https://www.wikipedia.org">
                    <i data-lucide="book-open" class="w-4 h-4 text-green-400"></i>
                    <span>Wikipedia</span>
                </div>
                <div class="bookmark-item p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm" data-url="https://github.com">
                    <i data-lucide="code" class="w-4 h-4 text-gray-400"></i>
                    <span>GitHub</span>
                </div>
            </div>
        </div>

        <div id="menuPanel" class="hidden absolute bottom-20 right-2 w-48 bg-gray-800 rounded-lg shadow-xl border border-gray-700 z-50">
            <div class="p-2">
                <button class="menu-item w-full p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span>تحميل الصفحة</span>
                </button>
                <button class="menu-item w-full p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    <span>الإعدادات</span>
                </button>
                <button class="menu-item w-full p-2 hover:bg-gray-700 rounded cursor-pointer flex items-center gap-2 text-sm">
                    <i data-lucide="moon" class="w-4 h-4"></i>
                    <span>الوضع الليلي</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let tabs = [
            { id: 1, title: "Google", url: "https://www.google.com/webhp?igu=1", icon: "globe" }
        ];
        let activeTabId = 1;
        let tabCounter = 1;

        const tabsContainer = document.getElementById('tabsContainer');
        const webView = document.getElementById('webView');
        const urlInput = document.getElementById('urlInput');
        const bookmarksPanel = document.getElementById('bookmarksPanel');
        const menuPanel = document.getElementById('menuPanel');

        document.getElementById('newTabBtn').addEventListener('click', () => createNewTab("https://www.google.com/webhp?igu=1"));
        document.getElementById('goBtn').addEventListener('click', navigateToUrl);
        document.getElementById('refreshBtn').addEventListener('click', refreshPage);
        document.getElementById('backBtn').addEventListener('click', goBack);
        document.getElementById('forwardBtn').addEventListener('click', goForward);
        document.getElementById('bookmarksBtn').addEventListener('click', toggleBookmarks);
        document.getElementById('menuBtn').addEventListener('click', toggleMenu);
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigateToUrl();
        });

        function createNewTab(url = "https://www.google.com/webhp?igu=1") {
            tabCounter++;
            const newTab = {
                id: tabCounter,
                title: "علامة تبويب جديدة",
                url: url,
                icon: "globe"
            };
            tabs.push(newTab);
            renderTabs();
            switchToTab(tabCounter);
        }

        function renderTabs() {
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                const tabElement = document.createElement('div');
                tabElement.className = `tab flex items-center px-2 py-1 mr-1 rounded-t-lg min-w-28 text-xs ${tab.id === activeTabId ? 'tab-active' : ''}`;
                tabElement.setAttribute('data-tab-id', tab.id);
                
                tabElement.innerHTML = `
                    <i data-lucide="${tab.icon}" class="w-3 h-3 ml-1 text-blue-400"></i>
                    <span class="truncate flex-1">${tab.title}</span>
                    <button class="tab-close w-3 h-3 hover:bg-gray-600 rounded-full flex items-center justify-center ml-1">
                        <i data-lucide="x" class="w-2 h-2"></i>
                    </button>
                `;
                
                tabElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.tab-close')) {
                        switchToTab(tab.id);
                    }
                });
                
                const closeBtn = tabElement.querySelector('.tab-close');
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeTab(tab.id);
                });
                
                tabsContainer.appendChild(tabElement);
            });
            lucide.createIcons();
        }

        function switchToTab(tabId) {
            activeTabId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                webView.src = tab.url;
                urlInput.value = tab.url;
                updateTabTitle(tabId, tab.title);
            }
            renderTabs();
        }

        function closeTab(tabId) {
            if (tabs.length === 1) return;
            
            const tabIndex = tabs.findIndex(t => t.id === tabId);
            tabs.splice(tabIndex, 1);
            
            if (activeTabId === tabId) {
                activeTabId = tabs[tabs.length - 1].id;
                switchToTab(activeTabId);
            }
            
            renderTabs();
        }

        function navigateToUrl() {
            let url = urlInput.value.trim();
            if (!url) return;
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
            }
            
            const activeTab = tabs.find(t => t.id === activeTabId);
            if (activeTab) {
                activeTab.url = url;
                webView.src = url;
                updateTabTitle(activeTabId, "جاري التحميل...");
            }
        }

        function refreshPage() {
            webView.src = webView.src;
        }

        function goBack() {
            try {
                webView.contentWindow.history.back();
            } catch (e) {
                console.log('لا يمكن الرجوع');
            }
        }

        function goForward() {
            try {
                webView.contentWindow.history.forward();
            } catch (e) {
                console.log('لا يمكن التقدم');
            }
        }

        function toggleBookmarks() {
            bookmarksPanel.classList.toggle('hidden');
            menuPanel.classList.add('hidden');
        }

        function toggleMenu() {
            menuPanel.classList.toggle('hidden');
            bookmarksPanel.classList.add('hidden');
        }

        function updateTabTitle(tabId, title) {
            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                tab.title = title.substring(0, 20) + (title.length > 20 ? '...' : '');
                renderTabs();
            }
        }

        document.querySelectorAll('.bookmark-item').forEach(item => {
            item.addEventListener('click', () => {
                const url = item.getAttribute('data-url');
                urlInput.value = url;
                navigateToUrl();
                bookmarksPanel.classList.add('hidden');
            });
        });

        document.addEventListener('click', (e) => {
            if (!bookmarksPanel.contains(e.target) && !document.getElementById('bookmarksBtn').contains(e.target)) {
                bookmarksPanel.classList.add('hidden');
            }
            if (!menuPanel.contains(e.target) && !document.getElementById('menuBtn').contains(e.target)) {
                menuPanel.classList.add('hidden');
            }
        });

        setTimeout(() => {
            updateTabTitle(1, "Google");
        }, 2000);

        renderTabs();
    </script>
</body>
</html>
